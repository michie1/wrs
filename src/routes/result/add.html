<template>
    <h2>Resultaat toevoegen</h2>

    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">Wedstrijd</label>
            <div class="col-sm-5">
                <select value.bind="race" matcher.bind="raceComparer">
                    <option repeat.for="r of races" model.bind="r">
                        ${r.name} @ ${r.date}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Renner</label>
            <div class="col-sm-5">
                <select value.bind="rider">
                    <option repeat.for="r of riders" model.bind="r">
                        ${r.name}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Uitslag</label>
            <div class="col-sm-5">
                <input type="text" value.bind="result" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Opmerking</label>
            <div class="col-sm-5">
                <input type="text" value.bind="note" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default" disabled.bind="submitted" click.trigger="add()">Opslaan</button>
            </div>
        </div>
    </form>

</template>
