<template>
    <h2>${rider.name}</h2>
    <ul>
        <li>${rider.points}</li>
        <li>${rider.licence}</li>
    </ul>
    <h2>Uitslagen</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Wedstrijd</th>
                    <th>Uitslag</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="result of results">
                    <td><a route-href="route: race; params.bind: {slug:result.race.slug}">${result.race.name}</a></td>
                    <td>${result.result}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
