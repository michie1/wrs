<template>
    <div class="panel panel-default">
        <div class="panel-heading">
            Wedstrijden
        </div>
        <div class="panel-body">
            <div class="btn-group" role="group" aria-label="...">
                <a class="btn btn-primary" role="button" route-href="route: raceAdd">Wedstrijd toevoegen</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Datum</th>
                        <th>Soort</th>
                        <th>Aantal WTOS-renners</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="race of races">
                        <td><a route-href="route: race; params.bind: {slug:race.slug, date:race.date}">${race.name}</a></td>
                        <td>${race.date}</td>
                        <td>${race.category}</td>
                        <td>${race.countWTOSers()}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
